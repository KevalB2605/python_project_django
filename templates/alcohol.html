{%extends 'base.html'%}
 {%block content%}
 
	<!-- banner 2 -->
	<div class="inner-banner-w3ls">
		<div class="container">

		</div>
		<!-- //banner 2 -->
	</div>
	<!-- page details -->
	<div class="breadcrumb-agile">
		<div aria-label="breadcrumb">
			<ol class="breadcrumb">
				<li class="breadcrumb-item">
					<a href="/">Home</a>
				</li>
				<li class="breadcrumb-item active" aria-current="page">Alcohol Monitoring </li>
			</ol>
		</div>
	</div>
	<!-- //page details -->

	<!-- contact -->
	<div class="appointment py-5">
		<div class="py-xl-5 py-lg-3">
			<div class="w3ls-titles text-center mb-5">
				<h3 class="title">Alcohol Monitoring</h3>
				<span>
					<i class="fas fa-user-md"></i>
				</span>
				<hr />
      {% if value %}
      <div class="display-4 my-2 text-center">
        Your Alcohol level is monitored
        <br>
        <p>TO download <a href="{{new_png}}">{{new_png}}</a></p>
      </div>
      {% endif %}
			</div>
      

      <p id="demo"></p>
      
     
      
			<div class="d-flex">
				<div class="appoint-img">

				</div>
				<div class="col-lg-12 contact-left-w3l">
					<h5 class="title-w3 text-center mb-5">Get In Touch</h5>
                    <div class="mt-4">
                        <form class="row" method="POST" action="{% url 'alcohol' %}">
                          {% csrf_token %}
                          <div class="col-md-4">
                            <label style="color: black;" for="fullname">Full Name</label>
                            <div class="form-group">
                              <input
                                type="text"
                                class="form-control"
                                id="fullname"
                                value=""
                                name="fullname"
                                placeholder="Enter Your Full Name."/>
                            </div>
                            <label style="color: black;" for="age">Age</label>
                            <div class="form-group">
                              <input
                                type="number"
                                step="1"
                                class="form-control"
                                id="age"
                                value=""
                                name="age"
                                placeholder="Enter Your Current Age"
                              />
                            </div>
                            <label style="color: black;" for="BAC_val">BAC (Breath Alcohol Concentration) Value</label>
                            <div class="form-group">
                              <input
                                type="number"
                                step="0.01"
                                class="form-control"
                                id="BAC_val"
                                value=""
                                name="BAC_val"
                                placeholder="Enter Your Breath Alcohol Concentration value "
                              />
                            </div>
                        
                    
                            <button type="submit" class="btn-lg btn-block btn btn-primary mb-5">
                              Submit
                            </button>
                          
                          </div>
                        </form>
                      </div>
				</div>
				<div class="clerafix"></div>
			</div>
		</div>
	</div>
	<!-- //contact -->

{% endblock %}
